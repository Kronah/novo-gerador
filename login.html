<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Login - BossDV</title>
  <style>
    body {
      background: #121212;
      color: #eee;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background: #1e1e1e;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      width: 100%;
      max-width: 300px;
      text-align: center;
    }
    h2 {
      color: #4caf50;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 6px;
    }
    button {
      background-color: #4caf50;
      color: #fff;
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }
    #error {
      color: #e53935;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Autenticação Requerida</h2>
    <input type="password" id="senha" placeholder="Digite a senha" />
    <button onclick="verificarSenha()">Entrar</button>
    <div id="error"></div>
  </div>

  <script>
    const SENHA_CORRETA = "bossdv123";

    function verificarSenha() {
      const senhaDigitada = document.getElementById('senha').value.trim();
      const errorDiv = document.getElementById('error');

      if (senhaDigitada === SENHA_CORRETA) {
        localStorage.setItem("auth", "true");
        window.location.href = "index.html";
      } else {
        errorDiv.innerText = "Senha incorreta.";
      }
    }
  </script>

</body>
</html>
